<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#F0FDFA" opacity="0.5"/>
  
  <!-- Desk -->
  <rect x="60" y="280" width="280" height="8" rx="4" fill="#1a1a1a"/>
  <rect x="80" y="288" width="8" height="60" rx="2" fill="#1a1a1a"/>
  <rect x="312" y="288" width="8" height="60" rx="2" fill="#1a1a1a"/>
  
  <!-- Laptop base -->
  <rect x="110" y="248" width="180" height="32" rx="4" fill="#334155"/>
  <rect x="115" y="252" width="170" height="24" rx="2" fill="#1a1a1a"/>
  
  <!-- Laptop screen -->
  <rect x="120" y="130" width="160" height="118" rx="6" fill="#1a1a1a"/>
  <rect x="126" y="136" width="148" height="100" rx="3" fill="#0f172a"/>
  
  <!-- Code on screen -->
  <rect x="136" y="148" width="60" height="4" rx="2" fill="#0D9488" opacity="0.9"/>
  <rect x="136" y="158" width="90" height="4" rx="2" fill="#94A3B8" opacity="0.5"/>
  <rect x="146" y="168" width="70" height="4" rx="2" fill="#0D9488" opacity="0.6"/>
  <rect x="146" y="178" width="50" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
  <rect x="136" y="188" width="80" height="4" rx="2" fill="#0D9488" opacity="0.7"/>
  <rect x="146" y="198" width="100" height="4" rx="2" fill="#94A3B8" opacity="0.5"/>
  <rect x="146" y="208" width="40" height="4" rx="2" fill="#0D9488" opacity="0.5"/>
  <rect x="136" y="218" width="55" height="4" rx="2" fill="#94A3B8" opacity="0.3"/>
  
  <!-- Laptop camera dot -->
  <circle cx="200" cy="133" r="2" fill="#334155"/>
  
  <!-- Coffee mug -->
  <rect x="310" y="250" width="22" height="28" rx="4" fill="#0D9488"/>
  <rect x="332" y="258" width="10" height="12" rx="5" fill="none" stroke="#0D9488" stroke-width="3"/>
  <ellipse cx="321" cy="248" rx="8" ry="2" fill="#0D9488" opacity="0.3"/>
  
  <!-- Steam from coffee -->
  <path d="M 316 242 Q 314 235 316 228" stroke="#0D9488" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 322 240 Q 320 232 322 225" stroke="#0D9488" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 328 242 Q 326 235 328 228" stroke="#0D9488" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Plant pot -->
  <rect x="62" y="248" width="28" height="32" rx="3" fill="#334155"/>
  <ellipse cx="76" cy="248" rx="16" ry="3" fill="#334155"/>
  
  <!-- Plant leaves -->
  <path d="M 76 248 Q 60 225 70 210" stroke="#0D9488" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 76 248 Q 76 218 80 205" stroke="#0D9488" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 76 248 Q 92 225 85 208" stroke="#0D9488" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="68" cy="209" rx="6" ry="10" transform="rotate(-20 68 209)" fill="#0D9488" opacity="0.3"/>
  <ellipse cx="80" cy="204" rx="5" ry="9" fill="#0D9488" opacity="0.3"/>
  <ellipse cx="87" cy="207" rx="6" ry="10" transform="rotate(20 87 207)" fill="#0D9488" opacity="0.3"/>
  
  <!-- Floating code brackets -->
  <text x="60" y="160" font-family="monospace" font-size="28" fill="#0D9488" opacity="0.2">&lt;/&gt;</text>
  <text x="300" y="180" font-family="monospace" font-size="22" fill="#1a1a1a" opacity="0.15">{}</text>
  <text x="80" y="110" font-family="monospace" font-size="18" fill="#0D9488" opacity="0.15">( )</text>
  
  <!-- Decorative dots -->
  <circle cx="320" cy="150" r="3" fill="#0D9488" opacity="0.2"/>
  <circle cx="335" cy="165" r="2" fill="#0D9488" opacity="0.15"/>
  <circle cx="310" cy="170" r="2.5" fill="#1a1a1a" opacity="0.1"/>
  <circle cx="90" cy="140" r="2.5" fill="#0D9488" opacity="0.2"/>
  <circle cx="75" cy="170" r="2" fill="#0D9488" opacity="0.15"/>
</svg>
